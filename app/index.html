<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" http-equiv="Content-Type" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Kids game to create their own story, word by word">

    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">

    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

    <title>Create Your Own Story</title>

    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" type="text/css" href="temp/assets/styles/styles.css"/>
    <!-- endbuild -->
</head>

<body class="modal-show">
    <div class="hero">
    	<div class="hero__user-avator"></div>
		<p class="hero__username">hello <strong><span class="username-title"></span></strong></p>
		<p class="hero__instruction">Read carefully and change the story, word by word.</p>
		
		<div class="hero__body"></div><!--divs stories are created with json-->
		
		<div class="hero__btns">
			<span class="visible-btns"></span><!-- buttons are created dynamicly through jquery-->
			<button class="hero__done-btn" data-target="modal">Done</button>
		</div>
		
		<div class="hero__input-container">
			<h3 class="hero__input-container-title">Change this word</h3>
			<input class="change-this"/>
			<div class="warning-msg hero__error-choose-word">Please choose a word!</div>
			<div class="warning-msg hero__error-not-found">This word is not found in this story.</div>
		</div>
		
		<div class="hero__input-container">
			<h3 class="hero__input-container-title">To this word</h3>
			<input class="to-this"/>
		</div>
		
		<button class="hero__change-btn">Change</button>
	</div>
	
	<!--Greeting/Open Modal-->
	<div id="modal-open" class="modal modal_body">
		<div class="modal__content">
			<p class="modal__instruction modal__instruction-margin-b">Please, type in your name to start</p>
			<input class="modal__input" type="text"/>
			<div class="warning-msg modal__warning-msg">Please, enter your name!</div>
			<img src="assets/images/flowershy.png" class="modal__open-user-image"/>
			<img src="assets/images/train.png" class="modal__open-user-image"/>
			<div class="clearfix"></div>
			<button class="modal__start-btn">Start</button>	
		</div>
	</div>
	
	<!--Close Modal-->
	<div id="modal-close" class="modal modal_body">
		<div class="modal__content">
		    <span class="modal__close-btn">X</span>
		    <div class="modal__close-user-image"></div>
			<div class="clearfix"></div>
			<p>Great Job!<br/></br>Keep Being Amazing </p>
			<span class="modal__username username-title"></span>
		</div>
	</div>
	
    <!-- build:js assets/scripts/scripts.js -->
    <script type="text/javascript" src="temp/assets/scripts/scripts.js"></script>
    <!-- endbuild -->
</body>
</html>
